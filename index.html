<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
   
    <title>Weather site</title>
 
</head>
<body>
<style>
    .w3-bar,
    h1{
        font-family: "Montserrat", sans-serif
    }
    
</style>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="navbar">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-black
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <a href="#weather" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-bolt"></i>Weather</a>
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#weather" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-bolt"></i>Weather</a>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1 class="w3-margin w3-jumbo">WEATHER PAGE</h1>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Get Started</button>
    </header>


    <!-- The Weather -->
    <div class="weather w3-container">
        <div class="w3-content">
            <div class="w3-twothird" id="weather">
                <h1>Weather<span id="ex">X</span>plorer</h1>
                <button id="get-weather" onclick="getLocation()">Get your weather</button>
                <p id="lat"></p>
                <p id="lon"></p>
            </div>
            <div id="weather-result">
                <p>
                    <span id="city"></span>
                    <span id="country"></span>
                </p>
                <p>
                    <span id="temp"></span>
                    <span class="temp" id="tempunit"></span>
                </p>
                <img src="" alt="" id="icon" class="desc">
            </div>

    
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="date">Weather &copy;2019</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
